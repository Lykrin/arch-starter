# Execute your favorite apps at launch
source = ~/.config/hypr/exec.conf
# Windowrules https://wiki.hyprland.org/Configuring/Window-Rules/
source = ~/.config/hypr/windowrule.conf
# Keybinds Themselves
source = ~/.config/hypr/keybind.conf
# Theme
source = ~/.config/hypr/mocha.conf
# Some default env vars.
source = ~/.config/hypr/ENVariables.conf


# Monitor https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Input Stuff https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  follow_mouse = 1
  
  touchpad {
    natural_scroll = true
  }

  sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
}

# General
general {
  gaps_in = 1 #2
  gaps_out = 5 #2
  border_size = 4 #2
  #col.active_border = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
  #col.inactive_border = rgba(b4befecc) rgba(6c7086cc) 45deg
  col.active_border = 0xffb072d1
  col.inactive_border = 0xff292a37
  layout = dwindle
  resize_on_border = true
}

# Misc
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

# Decoration
decoration {
  rounding = 10
  active_opacity = 0.9
  inactive_opacity = 0.85
blur {
        enabled = true
        size = 2
        passes = 6
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
  drop_shadow = yes
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = 0x66000000
  blurls = gtk-layer-shell
  blurls = lockscreen
}

# Animations https://wiki.hyprland.org/Configuring/Animations/
animations {
  enabled = true
  # Bezier Curves
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

# Layouts
dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}